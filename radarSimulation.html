<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bi Project Minty</title>
    <link rel="stylesheet" href="css/roulette.css">
    <link rel="icon" href="image/logo/liyo2.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/minty.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/header.js"></script>
    <script src="js/jQueryRotate.js"></script>
<body>
    
    <div id="header4">
        <nav id="navbar" class="container navbar-dark" style="background:white;">
            <a id="navbar-brand" href="index.html">
                <img src="image/logo/liyo.png" alt="로고 이미지" width="110px"/>
            </a>
            <div id="navbar-nav" class="gap-2 d-flex">
                <a id="nav-link menu-a" href="/project.html">Project</a>
            </div>
        </nav>
    </div>

    <!-- Minty header -->
    <article class="Projects_Projects__E9SvD" id="projects">

        <img src="https://capsule-render.vercel.app/api?type=cylinder&color=timeGradient&text=%20RaderSimulation%20&animation=twinkling&fontSize=40&fontAlignY=50&fontAlign=50&height=100" alt="header">
                <br>
    </article>

    <div id="rader-area" style="text-align:center; margin-top: 50px;">
        <canvas id="raderCanvas" width="500" height="500" style="background:black; border: 1px solid #ccc;"></canvas>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">레이더 거리/속력 계산기</h2>

        <div class="row mb-3">
            <div class="col">
                <label for="r1" class="form-label">r₁ (m)</label>
                <input id="r1" type="number" class="form-control" placeholder="점 A 거리">
            </div>
            <div class="col">
                <label for="theta1" class="form-label">θ₁ (°)</label>
                <input id="theta1" type="number" class="form-control" placeholder="점 A 각도">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="r2" class="form-label">r₂ (m)</label>
                <input id="r2" type="number" class="form-control" placeholder="점 B 거리">
            </div>
            <div class="col">
                <label for="theta2" class="form-label">θ₂ (°)</label>
                <input id="theta2" type="number" class="form-control" placeholder="점 B 각도">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <label for="deltaT" class="form-label">Δt (초)</label>
                <input id="deltaT" type="number" class="form-control" placeholder="시간 차이">
            </div>
        </div>

        <button class="btn btn-primary mb-4" onclick="calculate()">계산하기</button>

        <div id="result" class="border p-3 rounded" style="background: #f8f9fa;"></div>
    </div>

    <div id="footer"></div>
    <script src="js/header3.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/rader.js"></script>
</body>

</html>
